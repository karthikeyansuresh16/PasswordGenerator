<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div>
        <div class="container">
            <h1>Password Generator</h1>

            <div class="inputBox">
                <input type="text" placeholder="Your password will display here" class="passBox"
                id="passbox" disabled>
            </div>    
        
        
            <input type="range" min="1" max="10" value="5" id="inputSlider" >
        
            <div class="row">
                <p>Password Length</p>
                <span id="sliderValue"></span>
            </div>
            <div class="row">
                <label for="uppercase">Include Uppercase Letters (A-Z)</label>
                <input type="checkbox" name="uppercase" id="uppercase">
            </div>
            <div class="row">
                <label for="lowercase">Include Lowercase Letters (a-z)</label>
                <input type="checkbox" name="lowercase" id="lowercase">
            </div>    
            <div class="row">
                <label for="Numbers">Include Number (0-9)</label>
                <input type="checkbox" name="numbers" id="numbers">
            </div>    
            <div class="row">
                <label for="Symbols">Include Symbols (!@#$)</label>
                <input type="checkbox" name="Symbols" id="Symbols">
            </div>   
            
            <button type="button" class="genbtn" id="genBtn">Generate Password</button>

        <script src="script.js"></script>
        </div>

    </div>
</body>
</html>
